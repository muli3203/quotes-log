<h4 class="text-center">Create New Quote</h4>
<hr>
<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
  
  <div class="form-group">
    <label for="description">Author</label>
    <textarea class="form-control" id="description" rows="1" [(ngModel)]="newQuote.description" name="description"
      #description="ngModel" placeholder="Enter Name of Author..." required></textarea>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      <p>Author is required</p>
    </div>
  </div>

  <div class="form-group">
      <label for="name">Quote</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' placeholder="Enter your quote here..."required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>

  <div class="form-group">
    <label for="created">Create</label>
    <input class="form-control" type='date' id="created" [(ngModel)]="newQuote.createdDate" name="createdDate"
      #createdDate="ngModel" required>
    <div [hidden]="createdDate.valid || createdDate.pristine" class="alert alert-danger">
      <p>Date is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-dark">Add quote</button>
</form>
