<h4 class="text-center">Create New Quote</h4>
<hr>
<form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      <p>Name is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
      #description="ngModel" required></textarea>
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
      <p>Description is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="complete">Completion</label>
    <input class="form-control" type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate"
      #completeDate="ngModel" required>
    <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
      <p>Date is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-outline-info">Add quote</button>
</form>
